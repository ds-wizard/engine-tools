[project]
name = "dsw-document-worker"
version = "4.26.1"
description = "Worker for assembling and transforming documents"
readme = "README.md"
keywords = ["documents", "generation", "jinja2", "pandoc", "worker"]
license = { text = "Apache License 2.0" }
authors = [
    { name = "Marek SuchÃ¡nek", email = "marek.suchanek@ds-wizard.org" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Text Processing",
]
requires-python = ">=3.12, <4"
dependencies = [
    "click",
    "Jinja2",
    "Markdown",
    "MarkupSafe",
    "pathvalidate",
    "pluggy",
    "python-dateutil",
    "python-slugify",
    "rdflib",
    "rdflib-jsonld",
    "requests",
    "sentry-sdk",
    "tenacity",
    "weasyprint==67.0",
    "XlsxWriter",
    # DSW
    "dsw-command-queue==4.26.1",
    "dsw-config==4.26.1",
    "dsw-database==4.26.1",
    "dsw-storage==4.26.1",
]

[project.urls]
Homepage = "https://ds-wizard.org"
Repository = "https://github.com/ds-wizard/engine-tools"
Documentation = "https://guide.ds-wizard.org"
Issues = "https://github.com/ds-wizard/ds-wizard/issues"

[project.scripts]
dsw-document-worker = "dsw.document_worker:main"

[build-system]
requires = ["uv_build>=0.9.25,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "dsw.document_worker"
module-root = ""
