[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[project]
name = 'dsw-database'
version = "4.19.0"
description = 'Library for managing DSW database'
readme = 'README.md'
keywords = ['dsw', 'database']
license = { text = 'Apache License 2.0' }
authors = [
    { name = 'Marek SuchÃ¡nek', email = 'marek.suchanek@ds-wizard.org' }
]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'License :: OSI Approved :: Apache Software License',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Topic :: Database',
    'Topic :: Utilities',
]
requires-python = '>=3.11, <4'
dependencies = [
    'psycopg[binary]',
    'tenacity',
    # DSW
    "dsw-config==4.19.0",
]

[project.urls]
Homepage = 'https://ds-wizard.org'
Repository = 'https://github.com/ds-wizard/engine-tools'
Documentation = 'https://guide.ds-wizard.org'

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
include = ['dsw*']

[tool.distutils.bdist_wheel]
universal = true
