[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[project]
name = 'dsw-tdk'
version = '3.20.1'
description = 'Data Stewardship Wizard Template Development Toolkit'
readme = 'README.md'
keywords = ['documents', 'dsw', 'jinja2', 'template', 'toolkit']
license = { text = 'Apache License 2.0' }
authors = [
    { name = 'Marek SuchÃ¡nek', email = 'marek.suchanek@ds-wizard.org' }
]
classifiers = [
    'Framework :: AsyncIO',
    'Development Status :: 5 - Production/Stable',
    'License :: OSI Approved :: Apache Software License',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Topic :: Internet :: WWW/HTTP',
    'Topic :: Utilities',
]
requires-python = '>=3.7, <4'
dependencies = [
    'aiohttp',
    'click',
    'colorama',
    'humanize',
    'Jinja2',
    'multidict',
    'pathspec',
    'python-dotenv',
    'python-slugify',
    'watchgod',
]

[project.optional-dependencies]
test = [
    'pytest',
]

[project.urls]
Homepage = 'https://ds-wizard.org'
Repository = 'https://github.com/ds-wizard/engine-tools'
Documentation = 'https://guide.ds-wizard.org'

[project.scripts]
dsw-tdk = 'dsw.tdk:main'

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
include = ['dsw*']

[tool.setuptools.package-data]
"*" = ["*.j2"]

[tool.distutils.bdist_wheel]
universal = true
