[project]
name = "dsw-tdk"
version = "4.26.1"
description = "Data Stewardship Wizard Template Development Toolkit"
readme = "README.md"
keywords = ["documents", "dsw", "jinja2", "template", "toolkit"]
license = { text = "Apache License 2.0" }
authors = [
    { name = "Marek SuchÃ¡nek", email = "marek.suchanek@ds-wizard.org" }
]
classifiers = [
    "Framework :: AsyncIO",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Utilities",
]
requires-python = ">=3.10, <4"
dependencies = [
    "aiohttp",
    "click",
    "colorama",
    "humanize",
    "Jinja2",
    "multidict",
    "pathspec",
    "python-dotenv",
    "python-slugify",
    "watchfiles",
]

[project.optional-dependencies]
test = [
    "pytest",
]

[project.urls]
Homepage = "https://ds-wizard.org"
Repository = "https://github.com/ds-wizard/engine-tools"
Documentation = "https://guide.ds-wizard.org"
Issues = "https://github.com/ds-wizard/ds-wizard/issues"

[project.scripts]
dsw-tdk = "dsw.tdk:main"

[build-system]
requires = ["uv_build>=0.9.25,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "dsw.tdk"
module-root = ""
