[project]
name = "dsw-mailer"
version = "4.26.1"
description = "Worker for sending email notifications"
readme = "README.md"
keywords = ["email", "jinja2", "notification", "template"]
license = { text = "Apache License 2.0" }
authors = [
    { name = "Marek SuchÃ¡nek", email = "marek.suchanek@ds-wizard.org" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Email",
    "Topic :: Text Processing",
]
requires-python = ">=3.12, <4"
dependencies = [
    "boto3",
    "click",
    "dkimpy",
    "Jinja2",
    "Markdown",
    "pathvalidate",
    "polib",
    "python-dateutil",
    "sentry-sdk",
    "tenacity",
    # DSW
    "dsw-command-queue==4.26.1",
    "dsw-config==4.26.1",
    "dsw-database==4.26.1",
    "dsw-storage==4.26.1",
]

[project.urls]
Homepage = "https://ds-wizard.org"
Repository = "https://github.com/ds-wizard/engine-tools"
Documentation = "https://guide.ds-wizard.org"
Issues = "https://github.com/ds-wizard/ds-wizard/issues"

[project.scripts]
dsw-mailer = "dsw.mailer:main"

[build-system]
requires = ["uv_build>=0.9.25,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "dsw.mailer"
module-root = ""

