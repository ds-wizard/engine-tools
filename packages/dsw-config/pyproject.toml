[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[project]
name = 'dsw-config'
version = "3.24.0rc.1"
description = 'Library for DSW config manipulation'
readme = 'README.md'
keywords = ['dsw', 'config', 'yaml', 'parser']
license = { text = 'Apache License 2.0' }
authors = [
    { name = 'Marek SuchÃ¡nek', email = 'marek.suchanek@ds-wizard.org' }
]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'License :: OSI Approved :: Apache Software License',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Topic :: Text Processing',
    'Topic :: Utilities',
]
requires-python = '>=3.10, <4'
dependencies = [
    'PyYAML',
    'sentry-sdk',
]

[project.urls]
Homepage = 'https://ds-wizard.org'
Repository = 'https://github.com/ds-wizard/engine-tools'
Documentation = 'https://guide.ds-wizard.org'

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
include = ['dsw*']

[tool.distutils.bdist_wheel]
universal = true
