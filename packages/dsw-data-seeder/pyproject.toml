[project]
name = "dsw-data-seeder"
version = "4.27.0rc1"
description = "Worker for seeding DSW data"
readme = "README.md"
keywords = ["data", "database", "seed", "storage"]
license = { text = "Apache License 2.0" }
authors = [
    { name = "Marek SuchÃ¡nek", email = "marek.suchanek@ds-wizard.org" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Text Processing",
    "Topic :: Utilities",
]
requires-python = ">=3.12, <4"
dependencies = [
    "click",
    "python-dateutil",
    "sentry-sdk",
    "tenacity",
    # DSW
    "dsw-command-queue==4.27.0rc1",
    "dsw-config==4.27.0rc1",
    "dsw-database==4.27.0rc1",
    "dsw-storage==4.27.0rc1",
]

[project.urls]
Homepage = "https://ds-wizard.org"
Repository = "https://github.com/ds-wizard/engine-tools"
Documentation = "https://guide.ds-wizard.org"
Issues = "https://github.com/ds-wizard/ds-wizard/issues"

[project.scripts]
dsw-data-seeder = "dsw.data_seeder:main"

[build-system]
requires = ["uv_build>=0.9.25,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "dsw.data_seeder"
module-root = ""

