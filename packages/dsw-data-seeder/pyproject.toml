[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[project]
name = 'dsw-data-seeder'
version = '3.19.1'
description = 'Worker for seeding DSW data'
readme = 'README.md'
keywords = ['data', 'database', 'seed', 'storage']
license = { text = 'Apache License 2.0' }
authors = [
    { name = 'Marek SuchÃ¡nek', email = 'marek.suchanek@ds-wizard.org' }
]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'License :: OSI Approved :: Apache Software License',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Topic :: Database',
    'Topic :: Text Processing',
    'Topic :: Utilities',
]
requires-python = '>=3.9, <4'
dependencies = [
    'click',
    'tenacity',
    # DSW
    'dsw-command-queue==3.19.1',
    'dsw-config==3.19.1',
    'dsw-database==3.19.1',
    'dsw-storage==3.19.1',
]

[project.urls]
Homepage = 'https://ds-wizard.org'
Repository = 'https://github.com/ds-wizard/engine-tools'
Documentation = 'https://guide.ds-wizard.org'

[project.scripts]
dsw-data-seeder = 'dsw.data_seeder:main'

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
include = ['dsw*']

[tool.distutils.bdist_wheel]
universal = true

